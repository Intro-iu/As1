<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-webfont@1.1.0/lxgwwenkai-regular.css" />
</head>

<body>
    <nav>
        <ul style="list-style-type: none; margin: 0; padding: 0; display: flex; justify-content: space-around;">
            <li style="display: flex; justify-content: center;"><a href="index.html" id="home-text">主页</a></li>
            <li style="display: flex; justify-content: center;"><a href="about.html" id="about-text">关于</a></li>
        </ul>
    </nav>
    <div class="Window" id="main" , style="margin-top: 10%; margin-bottom: 20px; width: 25%; max-width: 380px;">
        <div class="container" style="margin-bottom: 5%;">
            <img src="logo.png" style="width: 15%; margin-right: 16px;">
            <h2 style="color: cornflowerblue;" id="login-title">登录</h2>
        </div>
        <input class="input" type="account" name="account" id="account-placeholder" placeholder="输入您的账号">
        <input class="input" type="password" name="password" id="password-placeholder" placeholder="输入您的密码">
        <div>
            <label style="display: inline-block; margin-left: 24px;">
                <div style="display: flex;">
                    <input type="checkbox">
                    <span class="custom-checkbox" id="box"></span>
                    <span id="remember-password"
                        style="color: var(--text-color); margin-left: 8px; transition: background-color 0.3s, color 0.3s;">记住密码</span>
                </div>
            </label>
            <label style="float: right; margin-right: 24px;">
                <a href="" id="forgot-password">忘记密码?</a>
            </label>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 24px;">
            <button class="button" id="register-btn">注册</button>
            <button class="button" id="login-btn">登录</button>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 16px;">
            <button class="button" id="guest-login-btn">游客登录</button>
        </div>
        <div style="display: flex; margin-top: 15%; margin-bottom: 16px;">
            <svg fill="currentColor" stroke-width="0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                class="iconButton" id="languageSwitcher" type="button" aria-expanded="false" 
                style="overflow: visible;" ; onclick="toggleLanguage()">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                    d="M48 112h288M192 64v48M272 448l96-224 96 224M301.5 384h133M281.3 112S257 206 199 277 80 384 80 384">
                </path>
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                    d="M256 336s-35-27-72-75-56-85-56-85"></path>
            </svg>
            <svg fill="none" stroke-width="2" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" class="iconButton" id="themeSwitcher" 
                style="overflow: visible;" onclick="toggleTheme()">
                <circle cx="12" cy="12" r="5"></circle>
                <path
                    d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
                </path>
            </svg>
        </div>
    </div>
    <br>
    <div class="Window" , id="main" , style="width: 80%; padding: 2%;">
        <p id="title" style="font-size: 28px">Authors</p>
        <div style="display: flex; justify-content: center; margin-bottom: 32px;">
            <table id="tab" , style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>Role</th>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>% Contribution</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Co-Creator 1</td>
                        <td>杨煜程</td>
                        <td>202315020421</td>
                        <td>50%</td>
                    </tr>
                    <tr>
                        <td>Co-Creator 2</td>
                        <td>穆冠旭</td>
                        <td>202315030314</td>
                        <td>50%</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <br>
</body>

<script src="script.js"></script>
</html>
